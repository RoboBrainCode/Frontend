<div class="jumbotron">
<div class="container-fluid">
   
<h3 class="text-center">Enter your Raquel code below:</h3>
<p align="center"><span class="glyphicon glyphicon-console"></span></p>

<form role="form">
    <div class="form-group">
      <label for="sel2">Select Function:</label>
      <select class="form-control" id="sel2" ng-model="query.qtype">
        <option>FETCH</option>
        <option>SORT BY</option>
        <option>LEN</option>
        <option>MAP</option>
        <option>FILTER</option>
      </select>
    </div>
  </form>

  <textarea style="border: none; width: 100%;" rows="6" placeholder="Enter Code Here" ng-model='query.query'> </textarea>
  <div class="form-group">        
     <br>
        <button type="submit" ng-click="sendQuery(query)" class="btn btn-default btn-lg btn-block">Execute</button>
    </div>
</div>
</div>

            <div id="regeStr" style="overflow-y:scroll;height:300px;text-wrap:unrestricted"> 

            </div>
