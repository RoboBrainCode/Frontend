<div class="container-fluid">
   
  <h3 class="text-center">Enter your Raquel code below:</h3>
<p align="center"><span class="glyphicon glyphicon-console"></span></p>

<form role="form">
      <label for="sel2">Select Function:</label>
      <select class="form-control" id="sel2">
        <option>FETCH</option>
        <option>SORT BY</option>
        <option>LEN</option>
        <option>MAP</option>
        <option>FILTER</option>
      </select>
    <button type="button" class="btn btn-link" onclick="myFunction()" style="border:none; width:100%">Show</button>
 
  </form>
  
  <textarea style="width: 100%;"rows="5" placeholder="Enter Code Here" id="demo"></textarea>
  <div class="form-group">        
     <br>
        <button type="submit" class="btn btn-default btn-lg btn-block" onclick="execute()" id="searchid">Execute</button>    
    </div>
    <div id="drope_box" style="display:none;">
  <p id="result" style="width: 100%;"></p>
</div>
</div>

  </div>

<script>
function myFunction() {
    var x=document.getElementById("sel2").value;
    if(x=="FETCH")
    document.getElementById("demo").value="FETCH ADD 1 + 2";
    else if(x=="SORT BY")
    document.getElementById("demo").value="SORT SUBTRACT 3 - 2";
    else if(x=="LEN")
    document.getElementById("demo").value="LEN MULTIPLY 2 * 3";
    else if(x=="MAP")
    document.getElementById("demo").value="MAP DIVIDE 3 / 2 ";
    else if(x=="FILTER")
   document.getElementById("demo").value="FILTER MODULUS 3 % 2";
}
function execute(){
  var str= document.getElementById("demo").value;
  var res= str.split(" ");
  if(res[1]=="ADD")
  document.getElementById("result").innerHTML="The result is: " + (parseInt(res[2])+ parseInt(res[4]));
  else if(res[1]=="SUBTRACT")
  document.getElementById("result").innerHTML="The result is: " + (parseInt(res[2])-parseInt(res[4]));
  else if(res[1]=="MULTIPLY")
  document.getElementById("result").innerHTML="The result is: " + (parseInt(res[2])*parseInt(res[4]));
  else if(res[1]=="DIVIDE")
  document.getElementById("result").innerHTML="The result is: " + (parseInt(res[2])/parseInt(res[4]));
  else if(res[1]=="MODULUS")
  document.getElementById("result").innerHTML="The result is: " + (parseInt(res[2])%parseInt(res[4]));
}
</script>

<script type="text/javascript">
$('#searchid').blur(function() {
   if($(this).val() != ""){
        $("#drope_box").show();    
    }
    else{
        $("#drope_box").hide(); 
    }
});

 $('#searchid').focus(function() {
    $("#drope_box").show();
 });  
</script>
