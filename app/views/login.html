<link rel="stylesheet" href="styles/login.css">
<form ngcloak ng-if="!user" class="form-signin" role="form">
  <h2 class="form-signin-heading">Login</h2>
  <input type="email" class="form-control" ng-model="user.email" placeholder="Email address" required="" autofocus="">
  <input type="password" class="form-control" ng-model="user.password" placeholder="Password" required="">
<!--   <label class="checkbox">
    <input type="checkbox" value="remember-me"> Remember me
  </label> -->
  <button class="btn btn-lg btn-primary btn-block" ng-click="login(user)">Login</button>
  <br>
  Not a user yet? <a ng-href="#/createuser" class="link_login">Create an account!</a>
</form>
