 <div class="container" id="graphcontain">
    <div class="row">
        <form name="weaverform" class="form-signin" role="form">
              <div class="col-md-3">Search Item:
                    <input type="text" class="form-control" placeholder="Type Your Query !" ng-model="weaver.query" required>
                </div>
                 <div class="col-md-3">Direction:
                    <select class="form-control" ng-model="weaver.direction" id="directionVal" required>
                        <option value="F">Forward (-&gt;)</option>
                        <option value="B">Backward(&lt;-)</option>
                    </select>
                </div>
                 <div class="col-md-3">Limit:
                <input type="text" class="form-control" value="10" ng-model="weaver.limit" id="number" required>
                 </div>
                <div class="col-md-4">
                    <button class="btn btn-lg btn-default" ng-disabled="!weaverform.$valid" ng-click="weaverGraph(weaver)" style="margin-top:10px">
                      <span class="glyphicon glyphicon-refresh " id='wheel'></span> Submit    
                    </button>    
              </div>
        </form>
    </div>
</div>

 <div class="container">
     <div class="row">
        <div class="col-md-8" styel="border-style:solid;z-index: 5;position: relative;">
            <div class="alchemy" id="alchemy" style="height:400px;border-style:solid;padding:10px"></div>
        </div>
        <div class="col-md-4" style="border-style:solid;">
            <div id="nodeAttributes" style="padding:10px;background-color:white;height:400px;overflow-y:auto;font-size:1.1em;" ></div>
        </div>
    </div>
</div>

<script src="scripts/d3/d3.js"></script>
<script src="scripts/lodash/distA/lodash.compat.js"></script>
<script src="scripts/alchemy.js"></script>
