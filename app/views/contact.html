<br>
<h3 class="text-center">Contact Us</h3>
<br>
<div class="row text-justify">
  <div class="col-sm-6 col-sm-offset-3 col-xs-12">
    <p>
      We welcome all technical and press inquiries. Please contact us at the emails below and
      we'll respond as soon as we can.
    </p>
  </div>
</div>
<br>
<dl class="text-center">
  <dt ng-repeat-start="c in contacts">
    {{ c.name }}
  </dt>
  <dd ng-repeat-end>
    {{ c.email }}<br><br>
  </dd>
</dl>
</div>
