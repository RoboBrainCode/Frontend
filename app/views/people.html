<h3>Our Team</h3>
<br>
<div class="row">
  <div class="contrib col-sm-4 col-xs-9" ng-repeat="p in leads">
    <img class="contrib-pic img-center" ng-src="{{ p.photo }}">
    <h4 class="text-center">
      <a ng-href="{{ p.url }}">{{ p.name }}</a>
      <br>
      <small>
        {{ p.institution }}<br>{{ p.role }}
      </small>
    </h4>
    <br>
  </div>
</div>
<br>
